<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☰ ALL</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        .logo {
            display: inline-block;
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }

        .menu {
            display: flex;
            justify-content: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 0 10px;
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                text-align: center;
            }

            .menu a {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #5332ca;
            padding: 10px;
            height: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            background-image: url('IMG3.png');
            /* Replace 'your-image.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: none;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                text-align: center;
            }

            .menu a {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">HOSTEL ADDA</div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="section.html">☰</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>

</html>
